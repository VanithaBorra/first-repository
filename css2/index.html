<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="form">Student Registrartion Form</h1>
    <div>
        <label for="f">First Name:<sup class="re">*</sup></label>
          <input type="text" id="f" required>
        <label for="a">Last Name:</label>
           <input type="text" id="a"></div>
    <div><br>
        <label for="b">Email:</label>
           <input type="Email"id=b placeholder="Enter Mail">
        <label for="c">Password</label>
           <input type="Password"id=c placeholder="Password"></div><br>
    <div><br>
        <label for="d">Date of Birth</label>
            <input type="Date"  id="d">
    </div>
    <div><br>
    <label for="e">Male</label>
    <input type="radio" id="e">
    <label for="e">Female</label>
    <input type="radio" id="e"></div><br>
    <di>
       <label>Langueges Known:</label>
       <input type="checkbox" id="g">
       <label for="g">English</label>
       <input type="checkbox" id="h">
       <label for="h">Telugu</label>
       <input type="checkbox" id="i">
       <label for="i">Hindi</label>
    </di>
    <div>
        <label>Choose course</label>
        <select>
            <option value="">CSE</option>
            <option value="">ECE</option>
            <option value="">Mechanical</option>
            <option value="">EEE</option>
    </div>
    <div>
        <label for="">Choose Subjects</label>
        <select>
            <option value="op">Oops</option>
            <option value="dp">DSP</option>
            <option value="rs">Robotics</option>
            <option value="et">Et</option>
           
        </select>
   
</div>
</body>
</html>
